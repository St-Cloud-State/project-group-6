{% extends "base.html" %}
{% block content %}
<h2>Add Course</h2>
<form method="POST">
    <div class="mb-3">
        <label for="rubric" class="form-label">Rubric</label>
        <input type="text" class="form-control" name="rubric" required>
    </div>
    <div class="mb-3">
        <label for="number" class="form-label">Course Number</label>
        <input type="text" class="form-control" name="number" required>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Course Name</label>
        <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
        <label for="credits" class="form-label">Credits</label>
        <input type="number" class="form-control" name="credits" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Course</button>
</form>
{% endblock %}
